<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HaiKids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Fredericka+the+Great|Gloria+Hallelujah|Leckerli+One|Neucha" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="firebase-init.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="bg-danger">
    <header class="text-center">
      <h1 id="header" class="bg-danger p-3 text-warning font-weight-normal">HaiKids</h1>
      <hr class="bg-warning m-0" height="3px">
      <div class="bg-white p-2">
        <img src="assets/kids.png" class="img-fluid" alt="Responsive image">
      </div>
    </header>
    <hr class="bg-warning m-0" height="3px">
    <form class="container text-center">
      <legend class="text-warning">Entre e comece a escrever!</legend>
      <label for="umail" class="font-weight-bold text-white pr-3"><b>QUAL É O SEU E-MAIL?</b></label>
      <input type="email" class="sign-in-email col-sm-12 col-md-6 mb-3 text-danger font-weight-bold border border-danger rounded" placeholder="seu@email.com" id="textEmail" name="umail" required>
      <hr class="bg-warning m-0 mb-1" height="1px">
      <label for="psw" class="font-weight-bold text-white pr-3"><b>QUAL É A SUA SENHA?</b></label>
      <input type="password" class="sign-in-password col-sm-12 col-md-6 mb-3 text-danger font-weight-bold border border-danger rounded" placeholder="Digite a sua senha aqui" name="psw" required>
      <div class="row justify-content-md-center">
        <div class="col-md-7">
          <button type="submit" class="sign-in-button btn btn-warning font-weight-bold text-danger" id="btnLogin">ENTRAR</button>
        </div>
      </div>
      <label class="text-white">
        <input type="checkbox" checked="checked" name="remember"> Lembre-se de mim!
        <br>
        <span class="psw text-white">Esqueceu a senha? <a href="#">CLIQUE AQUI</a></span>
      </label>
    </form>
    <hr class="bg-warning m-0 mb-1" height="1px">
    <form class="container text-center">
      <legend class="text-warning">Você não é um membro ainda? <br> Faça seu cadastro!</legend>
      <label for="name" class="font-weight-bold text-white pr-3"><b>QUAL É O SEU NOME?</b></label>
      <input type="text" class="sign-up-name col-sm-12 col-md-6 mb-3 text-danger font-weight-bold border border-danger rounded" placeholder="Escreva o seu nome aqui" id="textName" name="name" required>
      <hr class="bg-warning m-0 mb-1" height="1px">
      <label for="umail" class="font-weight-bold text-white pr-3"><b>QUAL É O SEU E-MAIL?</b></label>
      <input type="email" class="sign-up-email col-sm-12 col-md-6 mb-3 text-danger font-weight-bold border border-danger rounded" placeholder="seu@email.com" id="textEmail" name="umail" required>
      <hr class="bg-warning m-0 mb-1" height="1px">
      <label for="psw" class="font-weight-bold text-white pr-3"><b>QUAL É A SUA SENHA?</b></label>
      <input type="password" class="sign-up-password col-sm-12 col-md-6 mb-3 text-danger font-weight-bold border border-danger rounded" placeholder="Digite a sua senha aqui" name="psw" required>
      <div class="row justify-content-md-center">
        <div class="col-md-7">
          <button type="submit" class="sign-up-button btn btn-warning font-weight-bold text-danger" id="btnSignUp">CADASTRAR</button>
        </div>
      </div>
    </form>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
